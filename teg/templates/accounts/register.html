<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<meta charset="utf-8">
		<title>TEG SHOP Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'account/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('static/account/images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'account/images/registration-form-1.jpg' %}" alt="">
				</div>
					<form method="post">
						{% csrf_token %}
						<h3>Registration Form</h3>
						<div class="form-group">
							<input type="text" name="first_name" placeholder="First Name" class="form-control">
							<input type="text" name="last_name" placeholder="Last Name" class="form-control">
						</div>
						<div class="form-group">
							<input type="text" name="username" placeholder="Username" class="form-control">
							<i class="zmdi zmdi-account"></i>
						</div>
						<div class="form-group">
							<input type="text" name="email" placeholder="Email Address" class="form-control">
							<i class="zmdi zmdi-email"></i>
						</div>
						<div class="form-group">
							<select name="" id="" name="gender" class="form-control">
								<option value="" disabled selected>Gender</option>
								<option value="male">Male</option>
								<option value="femal">Female</option>
								<option value="other">Other</option>
							</select>
							<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
						</div>
						<div class="form-group">
							<input type="password" name="password" placeholder="Password" class="form-control">
							<i class="zmdi zmdi-lock"></i>
						</div>
						<div class="form-group">
							<input type="password" name="password2" placeholder="Confirm Password" class="form-control">
							<i class="zmdi zmdi-lock"></i>
						</div>
						<button type="submit">Register
							<i class="zmdi zmdi-arrow-right"></i>
						</button>
					</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
