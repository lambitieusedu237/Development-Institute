{% extends 'base.html' %}

<!-- Products Start -->
{% block content %}
<div class="container-fluid pt-5 pb-3">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Category for {{this_category.c_name}} </span></h2>
    <div class="row px-xl-5">
        {% for article in articles %}
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
            <div class="product-item bg-light mb-4">
                <div class="product-img position-relative overflow-hidden">
                    <img class="img-fluid w-100" src="{{ article.photo.url }}" alt="">
                    <div class="product-action">
                        <a class="btn btn-outline-dark btn-square" href="{% url 'panier' article_id=article.id %} "><i class="fa fa-shopping-cart"></i></a>
                        <a class="btn btn-outline-dark btn-square" href="{% url 'add_favorite' article_id=article.id %}"><i class="far fa-heart"></i></a>
                    </div>
                </div>
                <div class="text-center py-4">
                    <a class="h6 text-decoration-none text-truncate" href="">{{article.name}}</a>
                    <p class="h6 text-decoration-none text-truncate" href="">{{article.Category}}</p>
                    <p class="h6 text-decoration-none text-truncate" href="">{{article.description}}</p>
                    <p class="h6 text-decoration-none text-truncate" href="">qty:{{article.quantity}}</p>
                    <div class="d-flex align-items-center justify-content-center mt-2">
                        <h5>${{article.prix}}</h5>
                        <h6 class="text-muted ml-2"><del>$123.00</del></h6>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-1">
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small>(99)</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
<!-- Products End -->
